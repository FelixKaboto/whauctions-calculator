<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Auction Calculator</h1>
        <form id="auctionForm">
            <label for="hammerPrice">Hammer Price (ZAR):</label>
            <input type="number" id="hammerPrice" name="hammerPrice" required>
            
            <label for="buyersPremium">Buyer's Premium (%):</label>
            <input type="number" id="buyersPremium" name="buyersPremium" value="12" required>
            
            <label for="taxRateHammerPrice">Tax Rate on Hammer Price (%):</label>
            <input type="number" id="taxRateHammerPrice" name="taxRateHammerPrice" value="15" required>
            
            <label for="taxRateBuyersPremium">Tax Rate on Buyer's Premium (%):</label>
            <input type="number" id="taxRateBuyersPremium" name="taxRateBuyersPremium" value="15" required>
            
            <label for="taxRateCharges">Tax Rate on Charges (%):</label>
            <input type="number" id="taxRateCharges" name="taxRateCharges" value="15" required>
            
            <button type="button" onclick="calculateTotal()">Calculate</button>
        </form>
        <div id="result">
            <h2>Calculation Result:</h2>
            <p id="totalAmount"></p>
            <p id="breakdown"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
